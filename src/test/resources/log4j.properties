# Clean logging for B-PIPE integration tests
# Root logger set to ERROR to suppress all noise, then selectively enable B-PIPE logs
log4j.rootLogger=ERROR, console
# Console appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss.SSS} %-5p %c{2} - %m%n
# ONLY enable DEBUG for B-PIPE handlers - everything else suppressed by root ERROR level
# Use additivity=false to prevent duplicate messages from parent loggers
log4j.logger.com.databricks.fsi.bpipe.RefDataHandler=DEBUG, console
log4j.additivity.com.databricks.fsi.bpipe.RefDataHandler=false
log4j.logger.com.databricks.fsi.bpipe.StaticMktDataHandler=DEBUG, console
log4j.additivity.com.databricks.fsi.bpipe.StaticMktDataHandler=false
log4j.logger.com.databricks.fsi.bpipe.MktDataHandler=DEBUG, console
log4j.additivity.com.databricks.fsi.bpipe.MktDataHandler=false
log4j.logger.com.databricks.fsi.bpipe.BPipeConfig$=WARN, console
log4j.additivity.com.databricks.fsi.bpipe.BPipeConfig$=false
log4j.logger.com.databricks.fsi.bpipe=INFO, console
log4j.additivity.com.databricks.fsi.bpipe=false
# Completely silence noisy components
log4j.logger.org.apache.spark=OFF
log4j.logger.org.sparkproject=OFF
log4j.logger.org.apache.hadoop=OFF
log4j.logger.org.eclipse.jetty=OFF
log4j.logger.akka=OFF