# Root Logger - Set to INFO to reduce noise, specific loggers will be set to DEBUG
log4j.rootLogger=INFO, stdout

# Direct log messages to stdout with thread info to distinguish executor vs driver
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %c{1}:%L - %m%n

# Enable DEBUG logging for RefDataHandler to see B-PIPE connection and processing logs
log4j.logger.com.databricks.fsi.bpipe.RefDataHandler=DEBUG

# Enable INFO logging for other B-PIPE components
log4j.logger.com.databricks.fsi.bpipe=INFO

# Enable DEBUG logging for Spark SQL execution to see query processing
log4j.logger.org.apache.spark.sql.execution=DEBUG

# Enable INFO logging for Spark connector operations
log4j.logger.org.apache.spark.sql.connector=INFO

# Reduce noise from Spark internal components while keeping important events visible
log4j.logger.org.apache.spark.SparkContext=INFO
log4j.logger.org.apache.spark.scheduler=INFO
log4j.logger.org.apache.spark.storage=WARN
log4j.logger.org.apache.spark.network=WARN